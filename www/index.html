<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- jQuery UI (Required for slider) -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    
    <!-- Textlate -->
    <link rel="stylesheet" href="../www/assets/vendor/texllate/animate.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <section id="Oval" class="mb-4">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="d-flex justify-content-center align-items-center" style="height:80vh;">
                        <canvas id="canvasone" width="700" height="420" style="position:absolute;"></canvas>
                        <div id="JarvisHood">
                            <div class="square">
                                <span class="circle"></span>
                                <span class="circle"></span>
                                <span class="circle"></span>
                            </div>
                        </div>
                    </div>
                    <h5 class="text text-light text-center">Ask me Anything</h5>
                    <div class="col-md-12">
                        <div class="text-center">
                            <div id="text-input" class="d-flex">
                                <input type="text" name="chatbox" id="chatbox" placeholder="Type Here ......">
                                <button id="Mic-Btn" class="glow-on-hover"><i class="bi bi-mic"></i></button>
                                <button id="Chat-Btn" class="glow-on-hover"><i class="bi bi-chat-dots"></i></button>
                                <button id="SettingsBtn" class="glow-on-hover"><i class="bi bi-gear"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
        </section>

        <section id="SiriWave" class="mb-4" hidden>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="d-flex justify-content align-items-center" style="height:100vh;">
                            <div class="">
                                <p class="text-start text-light mb-4 siri-message fs-3">Hello, I am J.A.R.V.I.S</p>
                                <div id="siri-container"></div>

                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </section>
    </div>

    

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- siri wave -->
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>
    <!-- Textlate JS -->
    <script src="assets/vendor/texllate/jquery.fittext.js"></script>
    <script src="assets/vendor/texllate/jquery.lettering.js"></script>
    <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>

    <!-- Main Scripts -->
    <script src="script.js"></script>
    <script src="main.js"></script>
    <script src ="assets/controller.js"></script>
    <script src="/eel.js"></script>

</body>
</html>
